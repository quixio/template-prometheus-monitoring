# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: Prometheus
    application: prometheus
    version: latest
    deploymentType: Service
    resources:
      cpu: 500
      memory: 2000
      replicas: 1
    network:
      serviceName: prometheus
      ports:
        - port: 80
          targetPort: 9090
  - name: Prometheus Pushgateway
    application: prometheus-pushgateway
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    network:
      serviceName: prometheus-pushgateway
      ports:
        - port: 80
          targetPort: 9091
  - name: Pushgateway Proxy
    application: pushgateway-proxy
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: pushgateway-proxy
    network:
      serviceName: pushgateway-proxy
      ports:
        - port: 80
          targetPort: 80
    variables:
      - name: PUSHGATEWAY_URL
        inputType: FreeText
        required: true
        value: http://prometheus-pushgateway
      - name: PUSHGATEWAY_PROXY_PASSWORD
        inputType: Secret
        required: true
        secretKey: pushgateway_proxy_pw
  - name: RAM Usage Example App
    application: resource-usage-generator-app
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    variables:
      - name: PUSHGATEWAY_PROXY_URL
        inputType: FreeText
        description: Prometheus Push gateway proxy url.
        required: true
        value: http://pushgateway-proxy
      - name: PUSHGATEWAY_PROXY_PASSWORD
        inputType: Secret
        description: Prometheus push gateway proxy password.
        required: true
        secretKey: pushgateway_proxy_pw
      - name: RESOURCE_TYPE
        inputType: FreeText
        description: Type of resource to generate usage measurements for.
        required: true
        value: memory
  - name: CPU Usage Example App
    application: resource-usage-generator-app
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    variables:
      - name: PUSHGATEWAY_PROXY_URL
        inputType: FreeText
        description: Prometheus Push gateway proxy url.
        required: true
        value: http://pushgateway-proxy
      - name: PUSHGATEWAY_PROXY_PASSWORD
        inputType: Secret
        description: Prometheus push gateway proxy password.
        required: true
        secretKey: pushgateway_proxy_pw
      - name: RESOURCE_TYPE
        inputType: FreeText
        description: Type of resource to generate usage measurements for.
        required: true
        value: cpu
  - name: Grafana
    application: grafana
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 800
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: grafana
    network:
      ports:
        - port: 80
          targetPort: 3000
    variables:
      - name: GF_SECURITY_ADMIN_PASSWORD
        inputType: Secret
        required: true
        secretKey: grafana_admin_pw
